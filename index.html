<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="px-4 py-5 text-center">
        
        <h1 class="display-5 fw-bold py-5">QR Code Generator</h1>
        <div class="col-lg-6 mx-auto">
            <img class="d-block mx-auto mb-4" src="generated_qr.png" alt="" width="500" height="500">
            <div class="py-5">
                <iframe src="output.txt" width="400" height="50" style="background-color: white; border: 1px solid #ccc;"></iframe>
            </div>
        </div>
    </div>

        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
